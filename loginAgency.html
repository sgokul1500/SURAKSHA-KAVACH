<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="login.css" />

        href="manifest.json">
        

  </head>
  <body>
    <main>
        
      <div class="box">
        <div class="inner-box">
            
          <div class="forms-wrap">
            
            <form action="index.html" autocomplete="off" class="sign-in-form">
                <div class="logo">
                    <img src="./img/logo.png" alt="easyclass" />
                             </div>
              <br>
                <div class="logo">
                    
                    <h3>SURAKSHA KAVACH</h3>
                  </div>
                  <div class="heading">
                    <h4>Welcome Back , User</h4>
                    
                  </div>
             

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                  id="agencyname"
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Agency Name</label>
                </div>

                <div class="input-wrap">
                  <input
                  id="agencyloginpassword"
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Agency Password</label>
                </div>


                <!-- <form   action="dashboardUser.html">

              </form> -->

             
              <!-- <a href="dashboardUser.html">
               
                
              </a> -->

              <button id="signupButton" class="sign-btn" contenteditable="false" onclick="return login()">Sign In</button>

              <!-- <input  value="Sign In" class="sign-btn"  onclick="login()"> -->
                
              
              
                <div class="heading">
                    
                    <h6>Not registred yet?</h6>
                    <a href="#" class="toggle">Sign up</a>
                  </div>

                <p  class="text" >
                  <h6 style="color: black;">Forgotten your password or you login datails?</h6>
                  
                  <a href="#">Get help</a> signing in
                </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="./img/logo.png" alt="" />
              
              </div>

              <br>
              <div class="logo">
              
                <h4>SURAKSHA KAVACH</h4>
              </div>

              <div class="heading">
                <h4>Get Started , User</h4>
                
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                  id="agencysignupname"
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Agency Name</label>
                </div>

                <div class="input-wrap">
                  <input
                  id="agencypassword"
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Agency Password</label>
                </div>


                
                <div class="input-wrap">
                  <input
                  id="agencycontact"
                    type="number"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Contact</label>
                </div>

                 
               

                <div class="input-wrap">
                  <input
                  id="agencyaddress"
                    type="text"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Location</label>
                </div>

                <div class="input-wrap">
                  <input
                  id="agencyexpert"
                    type="text"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Expertise</label>
                </div>
                



                

                <div class="input-wrap" id="enterOTP" style="display: none;">
                  <input
                  id="otp"
                    type="agencynumber"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Enter OTP</label>
                </div>

<!-- dynamically otp section -->

                  </div>

              </div>
          </div> -->

                <!-- <a href="dashboardUser.html">
                <input  value="Sign Up" class="sign-btn" />
                
              </a> -->
              <button id="signUpButton" class="sign-btn" contenteditable="false" onclick="return register()">Sign UP</button>
              <button style="display: none;" id="verifyOTPButton" class="sign-btn" contenteditable="false" onclick="return verify()">Verify OTP</button>
             

                <div class="heading">
                    
                    <h6>Already have an account?</h6>
                    <a href="#" class="toggle">Sign in</a>
                  </div>

                <p class="text">
                  <h6 style="color: black;" signing up, I agree to the
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a></p><h6>
                </p>
              </div>
            </form>


          </div>
