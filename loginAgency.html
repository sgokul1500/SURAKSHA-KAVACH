<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main>
        
      <div class="box">
        <div class="inner-box">
            
          <div class="forms-wrap">
            
            <form action="index.html" autocomplete="off" class="sign-in-form">
                <div class="logo">
                    <img src="./img/logo.png" alt="easyclass" />
                             </div>
              <br>
                <div class="logo">
                    
                    <h3>SURAKSHA KAVACH</h3>
                  </div>
                  <div class="heading">
                    <h4>Welcome Back , Agency</h4>
                    
                  </div>
             

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                  id="actualname"
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                  id="actualpassword"
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <button id="signupButton" class="sign-btn" contenteditable="false" onclick="return agencylogin()">Sign In</button>


                <!-- <a href="dashboardAgency.html">
                <input  value="Sign In" class="sign-btn" />

              </a> -->
                <div class="heading">
                    
                    <h6>Not registred yet?</h6>
                    <a href="#" class="toggle">Sign up</a>
                  </div>

                <p class="text">
                 <h6 style="color: black"> Forgotten your password or you login datails?
                  <a href="#">Get help</a> signing in</h6>
                </p>
              
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="./img/logo.png" alt="" />
              
              </div>

              <br>
              <div class="logo">
              
                <h4>SURAKSHA KAVACH</h4>
              </div>

              <div class="heading">
                <h4>Get Started , Agency</h4>
                
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                  id="agencyname"
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Domain of Expertise</label>
                </div>

                <div class="input-wrap">
                  <input
                  
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Contact</label>
                </div>


                <div class="input-wrap">
                  <input
                  id="agencypassword"
                    type="Location"
                    minlength="100"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Location</label>
                </div>


                <button id="firstsignupButton" class="sign-btn" contenteditable="false" onclick="return agencysetup()">Sign UP</button>
                <!-- <a href="dashboardAgency.html">
                <input  value="Sign Up" class="sign-btn" />
              </a> -->
                <div class="heading">
                    
                    <h6 class="black">Already have an account?</h6>
                    <a href="#" class="toggle">Sign in</a>
                  </div>

                <p class="text">
                  <h6 style="color: black"> signing up, I agree to the
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a></h6>
                </p>
              </div>
            </form>
          </div>

            <div class="images-wrapper">

              <img src="./img/image2.png" class="image img-2" alt="" />
              <img src="./img/image3.png" class="image img-3" alt="" />

                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div> -->
            <!-- </div> -->
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="script.js"></script>
  </body>
</html>
